<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="" id="survey-form">
      <fieldset>
        <label id="name-label"
          >Name
          <input placeholder="Enter your name" type="text" id="name" required />
        </label>
        <label id="email-label"
          >Email
          <input
            placeholder="Enter your Email"
            type="email"
            id="email"
            required
          />
        </label>
        <label id="number-label"
          >Age(optional)<input
            placeholder="Age"
            type="number"
            id="number"
            min="10"
            max="99"
          />
        </label>
      </fieldset>

      <fieldset>
        <label for="">
          Which option best describes your current role?
          <select name="role" id="dropdown">
            <option value="" disabled selected>Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
          </select>
        </label>
        <label
          >Would you recommend freeCodeCamp to a friend?
          <input type="radio" name="recommend" value="Definitely" />Definitely
          <input type="radio" name="recommend" value="Maybe" />Maybe
          <input type="radio" name="recommend" value="Not sure" />Not sure
        </label>
        <label for="">
          What is your favorite feature of freeCodeCamp?
          <select name="feature" id="selectfavorite">
            <option value="" disabled selected>Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <label
          >What would you like to see improved? (Check all that apply)
          <input
            type="checkbox"
            name="prefer"
            value="Front-end Projects"
          />Front-end Projects
          <input
            type="checkbox"
            name="prefer"
            value="Back-end Projects"
          />Back-end Projects
          <input type="checkbox" name="prefer" value="Data Visualization" />Data
          Visualization
          <input type="checkbox" name="prefer" value="Challenges" />Challenges
          <input
            type="checkbox"
            name="prefer"
            value="Open Source Community"
          />Open Source Community
          <input
            type="checkbox"
            name="prefer"
            value="Gitter help rooms"
          />Gitter help rooms
          <input type="checkbox" name="prefer" value="Videos" />Videos
          <input type="checkbox" name="prefer" value="City Meetups" />City
          Meetups <input type="checkbox" name="prefer" value="Wiki" />Wiki
          <input type="checkbox" name="prefer" value="Forum" />Forum
          <input
            type="checkbox"
            name="prefer"
            value="Additional Courses"
          />Additional Courses
        </label>
        <label
          >Any comments or suggestions?
          <textarea name="" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>

      <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
</html>
